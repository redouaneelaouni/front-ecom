<div class="panel panel-default">
  <div class="panel-heading">Caddies :</div>
  <div class="panel-body">
    <table  class="table table-striped">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th>quantity</th>
        <th>Unit Price</th>
        <th>Amount</th>
      </thead>
      <tr *ngFor="let item of caddy.items |keyvalue">
        <td>{{item.value.id}}</td>
        <td>{{item.value.name}}</td>
        <td>{{item.value.quantity}}</td>
        <td>{{item.value.currentPrice}}</td>
        <td>{{item.value.price}}</td>
        <td></td>
      </tr>
      <tr>
        <td colspan="4">Total</td>
        <td>{{caddyService.getTotal()}}</td>
      </tr>
    </table>
  </div>
</div>
